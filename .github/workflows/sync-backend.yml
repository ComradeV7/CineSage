name: Sync Backend to Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'backend/**' # Only run when backend files change

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "comradev7@gmail.com"
          git config --global user.name "comradev7"
          # This command pushes the 'backend' folder to the root of your HF Space
          git subtree push --prefix backend https://user:$HF_TOKEN@huggingface.co/spaces/comradev7/movie-rec-api main